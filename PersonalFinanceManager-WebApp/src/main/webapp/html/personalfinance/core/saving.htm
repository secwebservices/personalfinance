			    <div id="circularG_1" class="circularG ui-state-hover"></div>
			    <div id="circularG_2" class="circularG ui-state-hover"></div>
			    <div id="circularG_3" class="circularG ui-state-hover"></div>
			    <div id="circularG_4" class="circularG ui-state-hover"></div>
			    <div id="circularG_5" class="circularG ui-state-hover"></div>
			    <div id="circularG_6" class="circularG ui-state-hover"></div>
			    <div id="circularG_7" class="circularG ui-state-hover"></div>
			    <div id="circularG_8" class="circularG ui-state-hover"></div>
			</div>
		    <div class="savingText">Saving</div>
		    <div class="itemCount">
		        <span data-bind="text: savingCount"></span>
		        <!-- ko if: savingCount() > 1 -->
		        <span data-bind="">Items</span>
		        <!-- /ko -->
		        <!-- ko if: savingCount() < 2 -->
		        <span data-bind="">Item</span>
		        <!-- /ko -->
		    </div>
		</div>

</div>
