<div class="loginWrapper" data-bind="dialog:{height: 200, width: 350, title: 'Logout'}">
    <form class="edit-form login-form" data-bind="submit: doLogout">
        <p style="text-align: center;">Are you sure you wish to logout?</p>
        <div class="buttonLine">
            <a href="" data-bind="button:{}, click: derender">No</a>
            <input type="submit" value="Yes" data-bind="button:{}"/>
        </div>
    </form>
</div>
