<div class="loginWrapper" data-bind="dialog:{height: 250, width: 300, title: 'Logout'}">
    <div class="ui-widget">
        <div id="logout_error" class="ui-state-error ui-corner-all" style="display:none;"></div>     
    </div>
    <form class="edit-form login-form" data-bind="submit: doLogout">
        <p>Are you sure you wish to logout?</p>
        <div class="buttonLine">
            <a href="" data-bind="button:{}, click: derender">No</a>
            <input type="submit" value="Yes" data-bind="button:{}"/>
        </div>
    </form>
</div>
