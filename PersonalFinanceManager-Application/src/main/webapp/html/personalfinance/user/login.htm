<div class="loginWrapper" data-bind="dialog:{height: 300, width: 400, title: 'Login'}">
    <div class="ui-widget">
        <div id="login_error" class="ui-state-error ui-corner-all" style="display:none;"></div>     
    </div>
    <form class="edit-form login-form" data-bind="submit: doLogin">
        <label for="username">Username: </label>
        <input class="edit-text" type='text' data-bind="attr : { id:'username', autocorrect:'off', autocapitalize:'off'  }, value:username" placeholder="Username" />

        <label for="password">Password: </label>
        <input class="edit-text" type='password' data-bind="attr: { id:'password', autocorrect:'off', autocapitalize:'off'  }, value:password" placeholder="Password"/>
        
        <div class="buttonLine">
            <input type="submit" value="Login" data-bind="button:{}"/>
        </div>
    </form>
</div>
